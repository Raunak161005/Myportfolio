<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zen Island VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">

      <!-- Sky Background -->
      <a-sky color="#aee1f9"></a-sky>

      <!-- Floating Island -->
      <a-cylinder position="0 0 -5" radius="10" height="0.5" color="#7CFC00"></a-cylinder>
      <a-cylinder position="0 -0.3 -5" radius="9.5" height="0.2" color="#654321"></a-cylinder>

      <!-- Pond -->
      <a-circle position="2 0.01 -6" radius="2" rotation="-90 0 0"
                color="#87CEFA" material="opacity: 0.8; transparent: true"></a-circle>

      <!-- Bench -->
      <a-box position="-3 0.5 -6" depth="1.5" height="0.1" width="2" color="#8B4513"></a-box>
      <a-box position="-3 0.2 -6.6" depth="0.1" height="0.5" width="0.1" color="#5C3317"></a-box>
      <a-box position="-3 0.2 -5.4" depth="0.1" height="0.5" width="0.1" color="#5C3317"></a-box>

      <!-- Trees -->
      <a-entity>
        <a-cylinder position="4 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-sphere position="4 2.5 -3" radius="1.2" color="#228B22"></a-sphere>
      </a-entity>
      <a-entity>
        <a-cylinder position="-5 1 -7" radius="0.2" height="2.2" color="#8B4513"></a-cylinder>
        <a-sphere position="-5 2.7 -7" radius="1.3" color="#2E8B57"></a-sphere>
      </a-entity>

      <!-- Floating Meditation Orbs -->
      <a-sphere position="0 1.5 -4" radius="0.2" color="#00FFFF"
                animation="property: position; dir: alternate; dur: 2000; loop: true; to: 0 2 -4">
      </a-sphere>
      <a-sphere position="1.5 1.2 -6" radius="0.2" color="#FFD700"
                animation="property: position; dir: alternate; dur: 2500; loop: true; to: 1.5 1.8 -6">
      </a-sphere>

      <!-- Floating Clouds -->
      <a-sphere position="5 4 -8" radius="1.5" color="#fff" material="opacity: 0.7; transparent: true"
                animation="property: position; to: -5 4 -8; loop: true; dur: 30000"></a-sphere>
      <a-sphere position="-5 4 -10" radius="1.2" color="#fff" material="opacity: 0.7; transparent: true"
                animation="property: position; to: 5 4 -10; loop: true; dur: 40000"></a-sphere>

      <!-- Soft Ambient Light -->
      <a-entity light="type: ambient; color: #ccc"></a-entity>

      <!-- Directional Light (Sunlight) -->
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="5 10 0"></a-entity>

      <!-- Nature Audio -->
      <a-sound src="https://cdn.pixabay.com/download/audio/2021/09/02/audio_8978a7a662.mp3?filename=birds-chirping-ambient-8014.mp3"
               autoplay="true" loop="true" volume="0.6" position="0 1 -5">
      </a-sound>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 5">
        <a-entity camera wasd-controls look-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
